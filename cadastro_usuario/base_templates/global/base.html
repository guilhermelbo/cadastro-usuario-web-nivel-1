{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{%  static 'icons/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons-1.9.1/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block titulo %}{% endblock %}</title>
</head>
<body class='bg-light'>
    <div class="container px-0 vh-100">
        <div class="row mx-0 h-100">
            <div id="height-navbar" class="col-12 px-0">
                <nav class="navbar navbar-dark bg-dark py-3 h-100">
                    <span class="navbar-brand ms-2"><h2>{% block titulo_navbar %}{% endblock %}</h2></span>
                    {% block botao_logout_navbar %}{% endblock %}
                </nav>
            </div>
            <div id="height-body-content" class="col-12 px-0">
                {% block content %}{% endblock %}
            </div>
        </div>                     
    </div>
</body>
{% block script %}{% endblock %}
</html>
